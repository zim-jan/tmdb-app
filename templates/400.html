{% extends "base.html" %}

{% block title %}400 - Bad Request{% endblock %}

{% block content %}
<div class="container" style="text-align: center; padding: 4rem 2rem;">
    <div style="max-width: 600px; margin: 0 auto;">
        <h1 style="font-size: 6rem; font-weight: 800; margin: 0; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">400</h1>
        
        <h2 style="font-size: 2rem; margin: 1rem 0; color: var(--text-primary);">Bad Request</h2>
        
        <p style="font-size: 1.125rem; color: var(--text-secondary); margin: 2rem 0;">
            The request could not be understood by the server. Please check your input and try again.
        </p>
        
        <div style="display: flex; gap: 1rem; justify-content: center; margin-top: 3rem;">
            <a href="{% url 'index' %}" class="btn btn-primary">
                Back to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
