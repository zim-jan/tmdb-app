{% extends "base.html" %}

{% block title %}404 - Nie znaleziono strony{% endblock %}

{% block content %}
<div class="container" style="text-align: center; padding: 4rem 2rem;">
    <div style="max-width: 600px; margin: 0 auto;">
        <h1 style="font-size: 6rem; font-weight: 800; margin: 0; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">404</h1>
        
        <h2 style="font-size: 2rem; margin: 1rem 0; color: var(--text-primary);">Strona nie znaleziona</h2>
        
        <p style="font-size: 1.125rem; color: var(--text-secondary); margin: 2rem 0;">
            Przepraszamy, ale strona której szukasz nie istnieje lub została przeniesiona.
        </p>
        
        <div style="display: flex; gap: 1rem; justify-content: center; margin-top: 3rem;">
            <a href="{% url 'index' %}" class="btn btn-primary">
                Wróć do strony głównej
            </a>
            <a href="{% url 'media:search' %}" class="btn btn-secondary">
                Przeszukaj bazę filmów
            </a>
        </div>
    </div>
</div>
{% endblock %}
