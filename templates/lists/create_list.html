{% extends "base.html" %}

{% block title %}Create List{% endblock %}

{% block content %}
<div class="container" style="margin-top: 3rem; max-width: 600px;">
    <div class="card">
        <div class="card-body">
            <h1 style="margin-bottom: 1.5rem;">Create New List</h1>

            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="{{ form.name.id_for_label }}">List Name</label>
                    {{ form.name }}
                    {% if form.name.errors %}
                        <div class="form-error">
                            {% for error in form.name.errors %}
                                {{ error }}
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>

                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                        {{ form.is_public }}
                        <span>Make this list public</span>
                    </label>
                    <small style="color: var(--text-muted); display: block; margin-top: 0.25rem;">
                        {{ form.is_public.help_text }}
                    </small>
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary">Create List</button>
                    <a href="{% url 'lists:my_lists' %}" class="btn">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
